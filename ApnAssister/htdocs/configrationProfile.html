<!DOCTYPE html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="(・ω・)">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <script type="text/javascript">
            function setConfigrationProfile() {
                location.href="./set-to-device.mobileconfig";
            }
            function backToApp() {
                var version = iosVersion();
                if ( typeof version !== "undefined" && version > 8 ) {
                    location.href="https://q8hwf.app.goo.gl/zgxL";
                } else {
                    location.href="jchankchanapnassistant://";
                }
                setTimeout('window.close()', 0);
            }
        function iosVersion () {
            var v, versions;
            if ( /iP(hone|od|ad)/.test( navigator.platform ) ) {
                // supports iOS 2.0 and later: &lt;http://bit.ly/TJjs1V&gt;
                v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
                versions = [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
                return versions[ 0 ];
            }
            
            return versions;
        }        </script>
        <noscript>
            <meta http-equiv="Refresh" content="0;URL=./set-to-device.mobileconfig" />
        </noscript>
</head>
<body onLoad="setConfigrationProfile();">
    <a href="javascript:backToApp();">APN Assistant(APNアシスタント)</a><br/>
</body>
</html>
